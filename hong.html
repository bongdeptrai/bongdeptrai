<!DOCTYPE html>
<html>
<head>
	<title>Xin chào!</title>
	<style>
		body {
			background-image: url('https://source.unsplash.com/1600x900/?flowers');
			background-size: cover;
			background-position: center;
			font-family: Arial, sans-serif;
			color: #fff;
			text-align: center;
			padding-top: 100px;
		}

		h1 {
			font-size: 3em;
			margin-bottom: 0;
		}

		h2 {
			font-size: 2em;
			margin-top: 0;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>Xin chào!</h1>
	<h2 id="fb-name"></h2>
	<script>
		const urlParams = new URLSearchParams(window.location.search);
		const fbName = urlParams.get('fbname');
		document.getElementById('fb-name').innerText = fbName;
	</script>
</body>
</html>
